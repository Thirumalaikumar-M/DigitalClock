<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digi-Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <video autoplay loop muted plays-inline class="bgvideo">
            <source src="bgvideo/clkbg.mp4" type="video/mp4">
        </video>
        <div class="clock">
            <h2 id="hours">00</h2>
            <h2 id="dot">:</h2>
            <h2 id="minutes">00</h2>
            <h2 id="dot">:</h2>
            <h2 id="seconds">00</h2>
            <h2 id="ampm">AM</h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
